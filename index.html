<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="main.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="calculator">
			<h1>Калькулятор</h1>
			<input
				type="number"
				class="input"
				id="num1"
				placeholder="Введите число 1"
				value="10"
			/>
			<input
				type="number"
				class="input"
				id="num2"
				placeholder="Введите число 2"
				value="5"
			/>
			<div class="operations">
				<button class="operations__btn sum" id="plus">+</button>
				<button class="operations__btn sub" id="minus">-</button>
				<button class="operations__btn mult" id="mult">*</button>
				<button class="operations__btn div" id="div">/</button>
			</div>
			<button class="submit" id="submit">Вычислить</button>
			<div class="result">
				<h4 class="result__title">Результаты:</h4>
			</div>
			<ul class="lastResults" id="list">
				<!-- `
					<li class="lastResults__item">
						<div class="lastResults__title">${result}</div>
						<div class="buttons" >
					<button class="buttons__copy-Btn" data-index = "${index}" data-type = "copy" id = "copy">
						<img src="svg/copy-file-icon.svg" alt="">
					</button>
					<button class="buttons__delete-Btn" data-index = "${index}" data-type = "remove" id = "delete">
						<img src="svg/close-square-line-icon.svg" alt="">
					</button>
					</div>
					</li>
		` -->
			</ul>
		</div>
	</body>
</html>
